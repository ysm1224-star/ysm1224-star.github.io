<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>회원가입 - 근로복지공단 공공노동조합</title>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', '맑은 고딕', sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background: white;
            padding: 2.5rem 3rem;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 360px;
        }
        h2 {
            color: #1a237e;
            margin-bottom: 1.6rem;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 600;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1.3rem;
            border: 1px solid #bbb;
            border-radius: 5px;
            font-size: 1rem;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #303f9f;
            outline: none;
        }
        button {
            width: 100%;
            background-color: #303f9f;
            color: white;
            font-weight: 700;
            padding: 0.7rem;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1a237e;
        }
        .back-login {
            margin-top: 1rem;
            text-align: center;
        }
        .back-login a {
            color: #303f9f;
            text-decoration: none;
            font-weight: 600;
        }
        .back-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>회원가입</h2>
        <form action="/signup" method="post">
            <label for="userid">아이디</label>
            <input type="text" id="userid" name="userid" required autocomplete="username" />

            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required autocomplete="email" />

            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required autocomplete="new-password" />

            <label for="passwordConfirm">비밀번호 확인</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" required autocomplete="new-password" />

            <button type="submit">회원가입</button>
        </form>
        <div class="back-login">
            <a href="index.html">로그인 화면으로 돌아가기</a>
        </div>
    </div>
</body>
</html>
