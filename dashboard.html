<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>관리자 대시보드 - 근로복지공단 공공노동조합</title>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', '맑은 고딕', sans-serif;
            margin: 0;
            background: #f4f6fb;
            color: #333;
        }
        header {
            background-color: #1a237e;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            font-size: 1.6rem;
            margin: 0;
        }
        header button {
            background: #303f9f;
            border: none;
            color: white;
            font-weight: 700;
            padding: 0.4rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        header button:hover {
            background-color: #1a237e;
        }
        nav {
            background-color: #3949ab;
            padding: 1rem 2rem;
            display: flex;
            gap: 1.2rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 0.4rem 0.7rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #5c6bc0;
        }
        main {
            padding: 2rem 3rem;
        }
        h2 {
            color: #1a237e;
            margin-bottom: 1.5rem;
        }
        .dashboard-welcome {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .stats {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            flex: 1 1 250px;
            padding: 1.5rem;
            text-align: center;
        }
        .card h3 {
            margin-bottom: 1rem;
            color: #3949ab;
        }
        .card p {
            font-size: 1.6rem;
            font-weight: 700;
            color: #1a237e;
        }
    </style>
</head>
<body>
    <header>
        <h1>관리자 대시보드</h1>
        <button onclick="alert('로그아웃 기능은 별도 구현이 필요합니다.')">로그아웃</button>
    </header>
    <nav>
        <a href="#">회원 관리</a>
        <a href="#">공지사항 관리</a>
        <a href="#">자료실 관리</a>
        <a href="#">설정</a>
    </nav>
    <main>
        <h2>환영합니다, 관리자님</h2>
        <p class="dashboard-welcome">최근 활동과 회원 현황을 확인하세요.</p>
        <div class="stats">
            <div class="card">
                <h3>총 회원수</h3>
                <p>150명</p>
            </div>
            <div class="card">
                <h3>새 회원 가입</h3>
                <p>5명 (이번 달)</p>
            </div>
            <div class="card">
                <h3>작성된 공지</h3>
                <p>12건</p>
            </div>
            <div class="card">
                <h3>접속 기록</h3>
                <p>마지막: 10분 전</p>
            </div>
        </div>
    </main>
</body>
</html>
